<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Quiz Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

    <div class="container">
      <div class="wrapper">
        <div class="row">
              <h1>Test Your CSS Skills</h1>
        </div>
        <div class="row">
          <div class="col-md-offset-1">
            <div id="quiz"></div>
          </div>
        </div>
        <div class="row">
          <button type="button" id="next" class="btn btn-warning btn-lg pull-right col-md-pull-1 custom-button">Next</button>
          <button type="button" id="prev" class="btn btn-warning btn-lg pull-right col-md-pull-2 custom-button">Prev</button>
          <button type="button" id="start" class="btn btn-warning btn-lg pull-right">Start Over</button>
        </div>
      </div>
      <div class="footer">
        <span class="questionDisplay">Total 10 questions</span>
        <span class="timer pull-right"></span>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>

</body>

</html>
